<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 4: Grade Statistics</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Grade Statistics</h2>

    <div class="input-group">
        <label>Math: <input type="number" id="mathInput" placeholder="Enter Math Score"></label>
        <br><br>
        <label>English: <input type="number" id="englishInput" placeholder="Enter English Score"></label>
        <br><br>
        <button id="submitBtn">Submit</button>
    </div>

    <table id="gradeTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Math</th>
                <th>English</th>
                <th>Average</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
            <tr>
                <th>Average</th>
                <th id="avgMath">0.00</th>
                <th id="avgEnglish">0.00</th>
                <th id="avgTotal">0.00</th>
            </tr>
        </tfoot>
    </table>

    <script src="script.js"></script>
</body>
</html>
