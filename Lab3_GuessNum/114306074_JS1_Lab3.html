<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess Number Game - 114306074</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding-top: 50px;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        #guessInput {
            padding: 10px;
            margin-right: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 100px;
            text-align: center;
            font-size: 16px;
        }

        #guessButton {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #guessButton:hover {
            background-color: #0056b3;
        }

        #newGameButton {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #newGameButton:hover {
            background-color: #1e7e34;
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            min-height: 25px;
        }

        #history {
            margin-top: 15px;
            border-top: 1px solid #eee;
            padding-top: 15px;
            text-align: left;
        }

        .history-item {
            padding: 5px 0;
            border-bottom: 1px dotted #ccc;
            font-size: 0.9em;
        }
        
        .image-container {
            margin-top: 20px;
        }
        #gameImage {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>猜數字遊戲 (1~100)</h1>
        <p>我已經選了一個 1 到 100 之間的數字。請輸入您的猜測：</p>

        <div>
            <input type="number" id="guessInput" min="1" max="100" placeholder="輸入數字">
            <button id="guessButton">猜！</button>
        </div>

        <p id="message"></p>

        <button id="newGameButton" style="display: none;">開始新遊戲</button>
        
        <div id="history">
            <h2>猜測紀錄:</h2>
            <div id="guessLog">目前沒有紀錄。</div>
        </div>
    </div>
    
    <div class="image-container">
        <img id="gameImage" src="images/wrong.jpg" alt="遊戲狀態圖片">
    </div>

    <script>
        let secretNumber;
        let guesses = 0;
        let low = 1;
        let high = 100;

        const guessInput = document.getElementById('guessInput');
        const guessButton = document.getElementById('guessButton');
        const message = document.getElementById('message');
        const guessLog = document.getElementById('guessLog');
        const newGameButton = document.getElementById('newGameButton');
        const gameImage = document.getElementById('gameImage');

        function initGame() {
            secretNumber = Math.floor(Math.random() * 100) + 1; 
            guesses = 0;
            low = 1;
            high = 100;
            
            message.textContent = `請猜一個 ${low} 到 ${high} 之間的數字。`;
            guessLog.innerHTML = '';
            guessInput.value = '';
            guessInput.disabled = false;
            guessButton.disabled = false;
            newGameButton.style.display = 'none';
            gameImage.src = 'images/wrong.jpg'; 
        }

        function checkGuess() {
            const userGuess = parseInt(guessInput.value);

            if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
                message.textContent = '請輸入 1 到 100 之間的一個有效數字！';
                guessInput.value = '';
                return;
            }
            
            if (userGuess < low || userGuess > high) {
                 message.textContent = `您的猜測必須在目前的範圍 ${low} 到 ${high} 之間！`;
                 return;
            }

            guesses++;
            guessInput.value = '';

            const newLogItem = document.createElement('div');
            newLogItem.classList.add('history-item');
            
            if (userGuess === secretNumber) {
                message.textContent = `恭喜！您在 ${guesses} 次內猜對了數字 ${secretNumber}！`;
                newLogItem.textContent = `第 ${guesses} 次猜測: ${userGuess} (恭喜！)`;
                gameImage.src = 'images/correct.jpg'; 
                
                guessInput.disabled = true;
                guessButton.disabled = true;
                newGameButton.style.display = 'block';

            } else if (userGuess < secretNumber) {
                low = userGuess + 1;
                message.textContent = `太低了！請猜 ${low} 到 ${high} 之間的數字。`;
                newLogItem.textContent = `第 ${guesses} 次猜測: ${userGuess} (太小)`;
                gameImage.src = 'images/wrong.jpg'; 

            } else {
                high = userGuess - 1;
                message.textContent = `太高了！請猜 ${low} 到 ${high} 之間的數字。`;
                newLogItem.textContent = `第 ${guesses} 次猜測: ${userGuess} (太大)`;
                gameImage.src = 'images/wrong.jpg'; 
            }
            
            if (guesses === 1) {
                guessLog.innerHTML = '';
            }
            guessLog.prepend(newLogItem);
        }

        guessButton.addEventListener('click', checkGuess);
        guessInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkGuess();
            }
        });
        newGameButton.addEventListener('click', initGame);

        initGame();
    </script>
</body>
</html>
